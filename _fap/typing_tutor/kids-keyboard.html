<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Keyboard Demo</title>
    <link rel="stylesheet" href="kids-keyboard.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .input-display {
            width: calc(100% - 40px);
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #f8f9fa;
            resize: vertical;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .input-display:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            flex: 1;
            min-width: 120px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #2196F3;
            color: white;
        }

        .btn:hover {
            background: #1976D2;
        }

        .working {
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Kids Keyboard</h1>

        <textarea class="input-display" id="textInput" placeholder="Type here - this should now update correctly with all keystrokes!"></textarea>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Characters</div>
                <div class="stat-value" id="charCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Words</div>
                <div class="stat-value" id="wordCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Shift State</div>
                <div class="stat-value" id="shiftState">Normal</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Caps Lock</div>
                <div class="stat-value" id="capsState">Off</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="insertSampleText()">üìù Insert Sample Text</button>
            <button class="btn" onclick="clearText()">üóëÔ∏è Clear Text</button>
        </div>

        <div id="keyboard-container"></div>
    </div>

    <script src="kids-keyboard.js"></script>
    <script> 
        let keyboard;

        function initKeyboard() {
            keyboard = createKidsKeyboard({
                container: '#keyboard-container',
                debug: true,
                onChange: (input) => {
                    console.log('onChange:', input);
                    const textInput = document.getElementById('textInput');
                    textInput.value = input;
                    updateStats();
                },
                onKeyPress: (key, event) => {
                    console.log('onKeyPress:', key);
                },
                onStateChange: (state) => {
                    console.log('onStateChange:', state);
                    updateModifierStates(state);
                }
            });
        }

        function updateStats() {
            const text = keyboard ? keyboard.getInput() : '';
            
            document.getElementById('charCount').textContent = text.length;
            document.getElementById('wordCount').textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
        }

        function updateModifierStates(state) {
            document.getElementById('shiftState').textContent = state.isShiftPressed ? 'Pressed' : 'Normal';
            document.getElementById('capsState').textContent = state.isCapsLockOn ? 'On' : 'Off';
        }

        // Demo functions
        window.insertSampleText = function() {
            const sampleText = 'The quick brown fox jumps over the lazy dog. HELLO WORLD! 123456789';
            keyboard.setInput(sampleText);
            updateStats();
        };

        window.clearText = function() {
            keyboard.clearInput();
            updateStats();
        };

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initKeyboard();
            updateStats();
            
            // Sync text input with keyboard
            document.getElementById('textInput').addEventListener('input', function(e) {
                if (keyboard) {
                    keyboard.setInput(e.target.value);
                }
                updateStats();
            });
            
            console.log('‚úÖ Simple functional keyboard loaded!');
        });
    </script>
</body>
</html>
